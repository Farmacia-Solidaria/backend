version: '3.9'
services: 

    # ===   TOOLS   ===

    kafka-monitoring:
        image: obsidiandynamics/kafdrop
        restart: unless-stopped
        ports: 
            - 8080:9000
        environment:
            - KAFKA_BROKERCONNECT=kafka:9092
        depends_on: 
            - kafka
            - gateway    

    # === END TOOLS ===

    gateway: 
        image: farmacia-solidaria/gateway:latest
        restart: unless-stopped
        environment:
            - SERVICE_ADDR=0.0.0.0
            - SERVICE_PORT=8000
        ports: 
            - 8000:8000
        depends_on: 
            - kafka
            - zookeeper
            - postgres

    kafka_tester:
        image: farmacia-solidaria/kafka_tester:latest
        restart: unless-stopped
        environment: 
            - SERVICE_ADDR=0.0.0.0
            - SERVICE_PORT=8001
            - DEBUG=TRUE
            - SECRET_KEY=secret_key
            - DATABASE_USERNAME=root
            - DATABASE_PASSWORD=root
            - DATABASE_HOST=postgres
            - DATABASE_PORT=5432
        depends_on: 
            - postgres

    users:
        image: farmacia-solidaria/users:latest
        restart: unless-stopped
        environment: 
            - SERVICE_PORT=8001
    
    products:
        image: farmacia-solidaria/products:latest
        restart: unless-stopped
        environment: 
            - SERVICE_PORT=8001

    postgres:
        image: postgres
        restart: always
        environment:
            - POSTGRES_DB=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_USER=root
        volumes:
            - ./data/postgres-data:/var/lib/postgresql/data

    # kafka-handler:
    #     image: farmacia-solidaria/kafka-handler:latest
    #     command: python server.py
    #     restart: unless-stopped
    #     depends_on: 
    #         - kafka
    
    zookeeper:
        image: 'bitnami/zookeeper:latest'
        user: root
        restart: unless-stopped
        environment: 
            - ZOO_PORT_NUMBER=2181
            - ALLOW_ANONYMOUS_LOGIN=yes # TODO: Configure properly zookeeper
        volumes: 
            - ./data/zookeeper-data:/bitnami/zookeeper

    kafka:
        image: bitnami/kafka:latest
        user: root
        restart: unless-stopped
        environment:
            - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
            - ALLOW_PLAINTEXT_LISTENER=yes # TODO: Configure properly kafka listeners
        volumes:
            - ./data/kafka-data:/bitnami/kafka
        depends_on: 
            -  zookeeper
        ports:
            - 9092:9092
        
